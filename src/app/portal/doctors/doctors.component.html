<div class="mt-10 w-full">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">
    Cities and Sub-Cities
  </h2>
  <div class="grid grid-cols-4 gap-6">
    <div *ngFor="let city of cities" class="flex flex-col items-center">
      <button
        class="px-6 py-3 text-left flex justify-between items-center transition-all"
        (click)="toggleSubCity(city)"
      >
        <span class="text-gray-700 text-sm">{{ city.name }}</span>
        <svg
          class="w-5 h-5 transition-transform duration-300"
          [class.rotate-180]="city.showSubCities"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>
      <div
        class="mt-2 w-full justify-between items-center"
        *ngIf="city.showSubCities"
      >
        <a
          *ngFor="let subCity of city.subCities"
          href="#"
          class="block text-gray-600 underline hover:text-gray-800 mb-1 transition duration-200"
        >
          {{ subCity }}
        </a>
      </div>
    </div>
  </div>
</div>

<div class="mt-10 w-full">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">
    Common Visit Reasons
  </h2>
  <div class="grid grid-cols-4 gap-6">
    <button
      *ngFor="let reason of commonVisitReasons"
      class="px-6 py-3 w-full text-left flex justify-between items-center transition-all duration-300 hover:shadow-xl"
    >
      <span class="text-gray-700 font-semibold">{{ reason }}</span>
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        ></path>
      </svg>
    </button>
  </div>
</div>

<div class="mt-10">
  <a
    href="#"
    class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl"
  >
    Join Us, and Help Transform Healthcare for Everyone.
  </a>
</div>
