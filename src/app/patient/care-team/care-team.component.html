<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl mb-4">Your care team</h2>
  <ul class="space-y-4">
    <li
      *ngFor="let member of careTeam"
      class="flex justify-between items-center"
    >
      <div class="flex items-center gap-2">
        <img
          [src]="member.image"
          alt="Team Member"
          class="w-8 h-8 rounded-full"
        />
        <span>{{ member.name }}</span>
      </div>
      <button class="text-gray-600 border border-gray-600 px-4 py-1 rounded">
        Add
      </button>
    </li>
  </ul>
</div>
