    <div
      class="relative bg-[#fdfbee] rounded-lg p-8 w-3/2 flex flex-col items-center pt-24"
    >
      <img
        src="../../../assets/img/ValuePropsReviews___d6977.png"
        alt=""
        class="absolute -top-24 left-1/2 transform -translate-x-1/2 w-48 h-48 object-contain"

      <h4 class="text-[#333333] font-sharp-sans-semibold text-base mb-4">
        Book an appointment today, online
      </h4>
      <a
        href="/search?referrerType=Home&section=ZocdocIsHealthcare&component=SeeAvailabilityButton&searchType=specialty&searchOriginator=QuickLink"

      >
    </div>
  </div>
