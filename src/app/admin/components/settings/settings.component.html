<div class="space-y-6">
  <!-- Page Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Hospital Settings</h1>
  </div>

  <!-- Settings Sections -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- General Settings -->
    <div class="lg:col-span-2">
      <div class="bg-[#fdfdf5] rounded-xl shadow-sm p-6">
        <h2 class="text-lg font-bold text-gray-800 mb-6">General Settings</h2>
        <form
          [formGroup]="generalForm"
          (ngSubmit)="saveGeneralSettings()"
          class="space-y-6"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Hospital Name</label
              >
              <input
                type="text"
                formControlName="hospitalName"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Hospital URL</label
              >
              <input
                type="url"
                formControlName="hospitalUrl"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Contact Email</label
              >
              <input
                type="email"
                formControlName="contactEmail"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Contact Phone</label
              >
              <input
                type="tel"
                formControlName="contactPhone"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Address</label
              >
              <input
                type="text"
                formControlName="address"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Currency</label
              >
              <select
                formControlName="currency"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              >
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Language</label
              >
              <select
                formControlName="language"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              >
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
              </select>
            </div>
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              [disabled]="!generalForm.valid"
              class="px-6 py-2 bg-[#fdf08a] text-gray-700 rounded-lg hover:bg-primary-500 transition-colors disabled:opacity-50"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>

      <!-- Email Settings -->
      <div class="bg-[#fdfdf5] rounded-xl shadow-sm p-6 mt-6">
        <h2 class="text-lg font-bold text-gray-800 mb-6">Email Settings</h2>
        <form
          [formGroup]="emailForm"
          (ngSubmit)="saveEmailSettings()"
          class="space-y-6"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >SMTP Host</label
              >
              <input
                type="text"
                formControlName="smtpHost"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >SMTP Port</label
              >
              <input
                type="text"
                formControlName="smtpPort"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >SMTP Username</label
              >
              <input
                type="text"
                formControlName="smtpUser"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >SMTP Password</label
              >
              <input
                type="password"
                formControlName="smtpPassword"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Sender Name</label
              >
              <input
                type="text"
                formControlName="senderName"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Sender Email</label
              >
              <input
                type="email"
                formControlName="senderEmail"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>
          </div>

          <div class="flex justify-end space-x-4">
            <button
              type="button"
              (click)="testEmailConnection()"
              class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
            >
              Test Connection
            </button>
            <button
              type="submit"
              [disabled]="!emailForm.valid"
              class="px-6 py-2 bg-[#fdf08a] text-gray-700 rounded-lg hover:bg-primary-500 transition-colors disabled:opacity-50"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Side Settings -->
    <div class="space-y-6">
      <!-- Security Settings -->
      <div class="bg-[#fdfdf5] rounded-xl shadow-sm p-6">
        <h2 class="text-lg font-bold text-gray-800 mb-6">Security Settings</h2>
        <form
          [formGroup]="securityForm"
          (ngSubmit)="saveSecuritySettings()"
          class="space-y-6"
        >
          <div class="space-y-4">
            <div>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  formControlName="requireEmailVerification"
                  class="rounded border-gray-300 text-primary-400 focus:ring-primary-400"
                />
                <span class="ml-2 text-sm text-gray-700"
                  >Require Email Verification</span
                >
              </label>
            </div>

            <div>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  formControlName="twoFactorAuth"
                  class="rounded border-gray-300 text-primary-400 focus:ring-primary-400"
                />
                <span class="ml-2 text-sm text-gray-700"
                  >Enable Two-Factor Authentication</span
                >
              </label>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Minimum Password Length</label
              >
              <input
                type="number"
                formControlName="passwordMinLength"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Session Timeout (minutes)</label
              >
              <input
                type="number"
                formControlName="sessionTimeout"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Max Login Attempts</label
              >
              <input
                type="number"
                formControlName="maxLoginAttempts"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-primary-400 focus:outline-none"
              />
            </div>
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              [disabled]="!securityForm.valid"
              class="px-6 py-2 bg-[#fdf08a] text-gray-700 rounded-lg hover:bg-primary-500 transition-colors disabled:opacity-50"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>

      <!-- Notification Settings -->
      <div class="bg-[#fdfdf5] rounded-xl shadow-sm p-6">
        <h2 class="text-lg font-bold text-gray-800 mb-6">
          Notification Settings
        </h2>
        <div class="space-y-4">
          <div>
            <label class="flex items-center">
              <input
                type="checkbox"
                [(ngModel)]="notificationSettings.emailNotifications"
                class="rounded border-gray-300 text-primary-400 focus:ring-primary-400"
              />
              <span class="ml-2 text-sm text-gray-700"
                >Email Notifications</span
              >
            </label>
          </div>

          <div>
            <label class="flex items-center">
              <input
                type="checkbox"
                [(ngModel)]="notificationSettings.patientUpdates"
                class="rounded border-gray-300 text-primary-400 focus:ring-primary-400"
              />
              <span class="ml-2 text-sm text-gray-700">Patient Updates</span>
            </label>
          </div>

          <div>
            <label class="flex items-center">
              <input
                type="checkbox"
                [(ngModel)]="notificationSettings.newAppointments"
                class="rounded border-gray-300 text-primary-400 focus:ring-primary-400"
              />
              <span class="ml-2 text-sm text-gray-700">New Appointments</span>
            </label>
          </div>

          <div>
            <label class="flex items-center">
              <input
                type="checkbox"
                [(ngModel)]="notificationSettings.medicalAlerts"
                class="rounded border-gray-300 text-primary-400 focus:ring-primary-400"
              />
              <span class="ml-2 text-sm text-gray-700">Medical Alerts</span>
            </label>
          </div>

          <div>
            <label class="flex items-center">
              <input
                type="checkbox"
                [(ngModel)]="notificationSettings.systemAlerts"
                class="rounded border-gray-300 text-primary-400 focus:ring-primary-400"
              />
              <span class="ml-2 text-sm text-gray-700">System Alerts</span>
            </label>
          </div>

          <div class="flex justify-end">
            <button
              (click)="saveNotificationSettings()"
              class="px-6 py-2 bg-[#fdf08a] text-gray-700 rounded-lg hover:bg-primary-500 transition-colors"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
